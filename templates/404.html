<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-purple-600">404</h1>
        <p class="text-2xl mt-4">Page Not Found</p>
        <p class="mt-2 text-gray-600">The page you're looking for doesn't exist.</p>
        <a href="/" class="mt-6 inline-block bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
